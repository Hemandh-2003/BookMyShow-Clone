<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/df124365a1.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/foot.png">
    <link rel="stylesheet" href="show.css">
    <title>BookMyShow Clone</title>
</head>

<body>
    <nav class="fnav">
        <div class="left">
            <img src="images/logoBMS.png" alt="logo">
            <input type="text" placeholder="Search For Movies, Events, Plays, and More">
        </div>

        <div class="right">
            <p>Location</p>
            <button class="b1" style="border-radius: 25px;">Sign In</button>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <nav class="sec-nav">
        <div class="s-left">
            <p>Movies</p>
            <p>Stream</p>
            <p>Events</p>
            <p>Plays</p>
            <p>Sports</p>
            <p>Activaties</p>
            <p>Buzz</p>
        </div>

        <div class="s-right">
            <p>ListYourShow</p>
            <p>Corporates</p>
            <p>offer</p>
            <p>Gift Cards</p>
        </div>
    </nav>

    <div class="main">
        <img src="images/imagev1.jpg" alt="Banner">
    </div>

    <div class="container">
        <h2>Recommended Movies</h2>
        <div class="card">
            <img src="images/movie_img1.jpg" alt="Movie1">
            <img src="images/movie_img2.jpg" alt="Movie2">
            <img src="images/movie_img3.jpg" alt="Movie3">
            <img src="images/movie_img4.jpg" alt="Movie4">
            <img src="images/movie_img5.jpg" alt="Movie5">
        </div>
    </div>

    <div class="banner">
        <img src="images/banner.jpg" alt="Banner">
    </div>


    <div class="container">
        <h2>Best Of Live Events</h2>
        <div class="card">
            <img src="images/event1.jpg" alt="event1">
            <img src="images/even2.jpg" alt="event2">
            <img src="images/event3.jpg" alt="event3">
            <img src="images/event4.jpg" alt="event4">
            <img src="images/event4.jpg" alt="event5">
        </div>
    </div>

    <div class="premiere">
        <h2>PREMIERE</h2>

        <div class="containers">
            <h2>Brand New Release Every Friday</h2>
            <div class="card">
                <img src="images/pre1.jpg" alt="PREMIERE1">
                <img src="images/pre2.jpg" alt="PREMIERE12">
                <img src="images/pre3.jpg" alt="PREMIERE13">
                <img src="images/pre4.jpg" alt="PREMIERE14">
                <img src="images/pre5.jpg" alt="PREMIERE15">
            </div>
        </div>

        <div class="footer">
            <img src="images/BookMyShow-Logo.jpg" alt="logo2">

            <div class="icon">
                <i class="fa-brands fa-facebook" style="color: rgb(99, 99, 178);"></i>
                <i class="fa-brands fa-square-instagram" style="color: rgb(176, 86, 176);"></i>
                <i class="fa-brands fa-square-x-twitter" style="color: rgb(47, 46, 46);"></i>
                <i class="fa-brands fa-youtube" style="color: red;"></i>
            </div>
        </div>
    </div>
</body>

</html>
